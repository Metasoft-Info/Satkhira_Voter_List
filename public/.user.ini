; PHP Settings for Election Voter List
; Increase limits for large Excel file uploads

; Memory and execution time
memory_limit = 512M
max_execution_time = 600
max_input_time = 600

; Upload settings
upload_max_filesize = 100M
post_max_size = 100M

; Error handling
display_errors = Off
log_errors = On

; Disable output buffering timeout
output_buffering = Off
